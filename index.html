<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="icon" href="Pics\faveicon2.png" />
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <audio id="audio" src="sounds\alarm-clock.mp3"></audio>
    <div class="sidebarwithbtn">
      <button id="sidebtn" class="sidebtn" onclick="opensidemenu()">
        <img class="menuimg" src="Pics\menu-icon.png" />
      </button>
      <button id="backiconbtn" class="backiconbtn" onclick="closesidemenu()">
        <div><img class="backicon" src="Pics\backicon.png" /></div>
      </button>
      <div id="sidebar" class="sidebar">
        <div class="clockbtn" onclick="clockscreen()">Clock</div>
        <div class="stopwatchbtn" onclick="stopwatchscreen()">Stopwatch</div>
        <div class="counterbtn" onclick="counterscreen()">Counter</div>
      </div>
    </div>

    <div class="themes">
      <button id="lighttheme" class="themelight" onclick="changeToLight()">
        <img src="Pics\جعران ابيض.png" alt="" />
      </button>
      <button id="darktheme" class="themedark" onclick="changeToDark()">
        <img src="Pics\جعران اسود.png" alt="" />
      </button>
    </div>

    <div class="horizontal">
      <div class="all">
        <div class="clock-title">Curent time</div>
        <div id="time" class="clock">
          <div>
            <div id="hours">00</div>
          </div>
          <div>:</div>
          <div>
            <div id="minutes">00</div>
          </div>
          <div>:</div>
          <div>
            <div id="seconds">00</div>
          </div>
        </div>
        <div class="date">
          <div id="dayname"></div>
          <div id="day"></div>
          <div id="month"></div>
          <div id="year"></div>
        </div>
        <div>
          <div id="period">AM</div>
        </div>

        <div class="allalarm">
          <div>
            <select
              title="Hours"
              class="selectalarm"
              name="sethors"
              id="sethour"
              onchange="getalarmset()"
            >
              <option value="" disabled selected>Hours</option>
            </select>
            <select
              title="Minutes"
              class="selectalarm2"
              name="setmins"
              id="setmins"
              onchange="getalarmset()"
            >
              <option value="" disabled selected>Minutes</option>
            </select>
            <select
              title="Period"
              class="selectalarm3"
              name="setampm"
              id="setampm"
              onchange="getalarmset()"
            >
              <option value="" disabled selected>Period</option>
            </select>
          </div>
          <div class="alabtns">
            <button class="setalarmbtn" onclick="setalarmbtn()">
              New alarm
            </button>
            <button
              id="set2alarmbtn"
              class="set2alarmbtn"
              onclick="set2alarmbtn()"
            >
              Set
            </button>
            <button
              id="cancelalarmbtn"
              class="cancelalarmbtn"
              onclick="cancelalarmbtn()"
            >
              Cancel
            </button>
            <button class="clearalarmbtn" onclick="clearalarmbtn()">
              Clear alarm
            </button>
          </div>
          <div class="notifications">
            <p class="been-set">A new alarm has been set</p>
            <p class="been-cleared">Alarm cleared</p>
            <p class="been-canceled">Alarm canceled</p>
          </div>
        </div>
      </div>
      <div class="all2">
        <div>Time passed</div>
        <div class="clock">
          <div>
            <div id="stopwatchhours">00</div>
          </div>
          <div>:</div>
          <div>
            <div id="stopwatchminuts">00</div>
          </div>
          <div>:</div>
          <div>
            <div id="stopwatchseconds">00</div>
          </div>
        </div>
        <div class="stopwatch">
          <button id="startbtn" class="start" onclick="start()">Start</button>
          <button id="stopbtn" class="stop" onclick="stop()">Stop</button>
          <button id="restbtn" class="reset" onclick="rest()">Reset</button>
        </div>
      </div>

      <div class="all3">
        <div>Counts</div>
        <div class="clock">
          <div>
            <div id="counts">0</div>
          </div>
        </div>
        <div class="counterproject">
          <button id="countupbtn" class="start startup" onclick="countup()">
            Count Up
          </button>
          <button
            id="counterrestbtn"
            class="reset resetstartup"
            onclick="countrest()"
          >
            Reset
          </button>
          <button
            id="counterrestbtn2"
            class="reset2 resetstartup"
            onclick="countrest()"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="theme.js"></script>
    <script src="alarm.js"></script>
    <script src="counter.js"></script>
    <script src="navbtn.js"></script>
    <script src="clock.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
